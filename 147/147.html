<!DOCTYPE html>
<html lang="en">
<head>
    <title>project</title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"> </script>

</head>
<body>

    
    <a-scene>
        <a-sky src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/sky.jpg"> </a-sky>


        <a-plane
        id="ground"
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/ground.webp"
        position="0 0 0"
        rotation="-90 0 0"
        width="20"
        height="10"
        ></a-plane>

        <a-plane
        id="carpet"
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/carpet.jpg"
        position="0 0.1 0"
        rotation="-90 0 0"
        width="15"
        height="5"
        ></a-plane>

        <a-box
        id="wall"
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/wall.jpeg"
        position="0 6 -5.3"
        width="20"
        height="13"
        ></a-box>
    
    
        <a-plane
        id="wall-poster-right"
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/left-poster.png"
        position="5 6 -3.3"
        rotation="0 0 0"
        width="4"
        height="6"
        ></a-plane>
    
        <a-plane
        id="wall-poster-left"
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/left-poster.png"
        position="-5 6 -3.3"
        rotation="0 0 0"
        width="4"
        height="6"
        ></a-plane>

        <a-box
        id="table"
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/dining-table.jpeg"
        position="0 2 0"
        rotation="90 0 0"
        width="9"
        height="3.5"
        ></a-box>


        <a-cylinder
        id="wall-poster-right"
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/dining-table.jpeg"
        position="0 1 1"
        rotation="0 0 0"
        height="2.5"
        radius="0.5"
        ></a-cylinder>

    

        
    </a-scene>

    
</body>
</html>
